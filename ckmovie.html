<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="ckmovie.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CK Movie Project</title>
    <script src="js/jquery-2.2.4.js"></script>
    <script src="js/ckmovie.js"></script>


</head>
<body>
  <div>
    <h1>CK Movies</h1>
  </div>

  <div>
    <img src="img/loading.gif" id="loading">
  </div>
<!--  Submit movie form -->
  <form class="submitMovie">
      <input id="title-input" type="search" placeholder="Movie Title">
      <input id="plot-input" type="search" placeholder="Plot">
      <select class="custom-select" id="rating-select">
          <option selected>Rating</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option value="4">Four</option>
          <option value="5">Five</option>
      </select>
      <button id="submit-movie" type="submit">Submit New Movie</button>
  </form>

<br>
<br>

  <div class="card-group">
      <div id="allMovies"></div>
  </div>
<!--  Edit movie form -->

  <!-- Modal -->
  <div class="modal fade" id="editMovieModal" tabindex="-1" role="dialog" aria-labelledby="editMovieLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="editMovieLabel">Edit Movie</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="form-group">
                          <label for="updated-movie-title">Movie Title</label>
                          <input type="text" class="form-control autocomplete" id="updated-movie-title" placeholder="Movie Title">
                      </div>
                      <div class="form-group">
                          <label for="updated-movie-plot">Plot</label>
                          <input type="text" class="form-control autocomplete" id="updated-movie-plot" placeholder="Movie Plot">
                      </div>
                      <div class="form-group">
                          <label for="updated-movie-rating">Rating</label>
                          <select class="custom-select" id="updated-movie-rating">
                              <option selected>Rating</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                              <option value="4">Four</option>
                              <option value="5">Five</option>
                        </select>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" id="close-edit" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" id="submit-edit-changes" class="btn btn-primary">Submit Changes</button>
              </div>
          </div>
      </div>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
